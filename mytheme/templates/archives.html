{% extends "base.html" %}
{% block content %}
<section id="content" class="body">
<h1>Archives for {{ SITENAME }}</h1>

<dl style='width:800px;'l>
{% for article in dates %}
<dd><a href='{{ article.url }}'>{{ article.title }}</a>&nbsp;&nbsp;<time datetime="{{ article.date.isoformat() }}">{{ article.locale_date }}</time></dd>
{% endfor %}
</dl>
</section>
{% endblock %}

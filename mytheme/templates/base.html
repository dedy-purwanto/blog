<!DOCTYPE html>
<html lang="en">
<head>
        <title>{% block title %}{{ SITENAME }}{%endblock%}</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="{{ SITEURL }}/theme/css/{{ CSS_FILE }}" type="text/css" />
        <link href="{{ SITEURL }}/{{ FEED }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} ATOM Feed" />
        {% if FEED_RSS %}
        <link href="{{ SITEURL }}/{{ FEED_RSS }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
        {% endif %}
        <!-- Typekit fonts
            ================================================== -->
            <!--[if lte IE 7]><script src="http://www.rousette.org.uk/blog/theme/js/lte-ie7.js"></script><![endif]-->
        <script type="text/javascript" src="//use.typekit.net/rrt4dpp.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

        <!--[if IE]>
                <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

        <!--[if lte IE 7]>
                <link rel="stylesheet" type="text/css" media="all" href="{{ SITEURL }}/css/ie.css"/>
                <script src="{{ SITEURL }}/js/IE8.js" type="text/javascript"></script><![endif]-->

        <!--[if lt IE 7]>
                <link rel="stylesheet" type="text/css" media="all" href="{{ SITEURL }}/css/ie6.css"/><![endif]-->

</head>

<body>
{% include 'github.html' %}
        {% block content %}
        {% endblock %}

        <footer>
            &copy; 2013 Dedi Purwanto
            | 
            <a href="#">About</a>&nbsp;&nbsp;
            <a href="#">Archives</a>
        </footer>

{% include 'analytics.html' %}
{% include 'piwik.html' %}
{% include 'disqus_script.html' %}
</body>
</html>
